{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}
    Sign-up
{% endblock  %}

{% block body %}

<div class="container mt-4">
{% if registered %}
<div class="alert alert-success">Registration completed successfully
    <a href="{% url 'login' %}">Login</a>
</div>

{% else %}
<h3><i>Sign Up</i></h3>
<form action="" method="post">
    {{ form|crispy }}
    {% csrf_token %}
    <br>
    <button type="submit" class="btn btn-success btn-sm">Sign Up</button>
</form><br>
<p>Have an account? <a href="{% url 'login' %}">Login</a><p>
{% endif %}
</div>

{% endblock  %}
