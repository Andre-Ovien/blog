{% extends "base.html" %}

{% block title %}
    Profile
{% endblock %}


{% block body %}

<h3>Your Profile</h3>
<p>Username: {{ user.username }}</p>
<p>Email: {{ user.email }}</p>
<p>Name: {{ user.first_name }} {{ user.last_name }}</p><br>
<a href="{% url 'update_profile' %}" class="btn btn-warning btn-sm">Update Profile</a>

{% endblock %}
