{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Create Blog
{% endblock %}

{% block body %}
<h3>Write Blog</h3>

<form action="" method="post" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Publish</button>
</form>

{% endblock %}
